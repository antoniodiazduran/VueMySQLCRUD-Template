<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Infoman Sites Vue2</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">  
  <link rel="stylesheet" href="src/css/style.css">

  <!--<script src='node_modules/vue/dist/vue.js'></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='node_modules/vue-router/dist/vue-router.js'></script>

</head>

<body>
<div class="container">
  <header class="page-header">
    <div class="branding">
      <h1>Infoman </h1>
    </div>
  </header>
  <main id="app"></main>
</div>

<template id="product-list">
  <section>
  <div class="actions">
      <router-link class="btn btn-default" :to="{path: '/add-product'}">  
        <span class="glyphicon glyphicon-plus"></span>
        Add product 
      </router-link> 
  </div>

  <div class="filters row">
    <div class="form-group col-sm-3">
      <label for="search-element">Product name </label>
      <input v-model="searchKey" class="form-control" id="search-element" requred/>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Timestamp</th>
      <th class="col-sm-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="product in products">
      <td>
        <router-link :to="{title: 'product_t', params: {product_id: product.id}}">{{ product.title }}</router-link>
      </td>
      <td>{{ product.description }}</td>
      <td>
        {{ product.timestamp }}
      </td>
      <td>
        <router-link class="btn btn-warning btn-xs" :to="{name: 'product-edit', params: {product_id: product.id}}">Edit</router-link>
        <router-link class="btn btn-danger btn-xs" :to="{name: 'product-delete', params: {product_id: product.id}}">Delete</router-link>
      </td>
    </tr>
    </tbody>
  </table>
  </section>
</template>

<template id="add-product">
    <section>
  <h2>Add new product</h2>
  <form v-on:submit="createProduct">
    <div class="form-group">
      <label for="add-name">Name</label>
      <input class="form-control" id="add-title" v-model="product.title" required/>
    </div>
    <div class="form-group">
      <label for="add-description">Description</label>
      <textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Create</button>
    <router-link to="/" class="btn btn-default">Cancel</router-link>
  </form>
</section>
</template>

<template id="product_t">
 <section>
  <h2>{{ product.title }}</h2>
  <b>Description: </b>
  <div>{{ product.description }}</div>
  <b>Timestamp:</b>
  <div>{{ product.timestamp }}<span class="glyphicon glyphicon-euro"></span></div>
  <br/>
  <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
  <router-link to="/">Back to product list</router-link>
</section>
</template>

<template id="product-edit">
  <section>
  <div v-cloak>    
  <h2>Edit product</h2> 
  <form v-on:submit="updateProduct">
    <div class="form-group">
      <label for="edit-name">Title</label>
      <input class="form-control" id="edit-name" v-model="product.title" required/>
    </div>
    <div class="form-group">
      <label for="edit-description">Description</label>
      <textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
    </div>
    <div class="form-group">
      <label for="edit-price">Id, </label>
      <input class="form-control" id="edit-id" v-model="product.id"/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <router-link to="/" class="btn btn-default">Cancel</router-link>
  </form>
</div>
</section>
</template>

<template id="product-delete">
    <section>
  <h2>Delete product {{ product.title }}</h2>
  <form v-on:submit="deleteProduct">
    <p>The action cannot be undone.</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <router-link to="/" class="btn btn-default">Cancel</router-link>
  </form>
</section>
</template>

<script src="src/js/sites.js"></script>


</body>
</html>
